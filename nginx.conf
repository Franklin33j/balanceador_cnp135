events {
    worker_connections 1024;
}

http {
    # Configurar logs para ver qué servidor atiende cada petición
    log_format balancer '$remote_addr - [$time_local] "$request" '
                       'Backend: $upstream_addr Status: $status';
    
    access_log /var/log/nginx/access.log balancer;

    # Round-robin (por defecto)
    upstream backend_servers {
        server 34.173.90.172:3000;
        server 18.216.226.143:3000;
        server 172.201.35.219:3000;
    }

    server {
        listen 80;

        location / {
            proxy_pass http://backend_servers;
            
            # Headers para pasar IP real del cliente
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Agregar header para ver qué backend respondió
            add_header X-Backend-Server $upstream_addr always;
        }
    }
}